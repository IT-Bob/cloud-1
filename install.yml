---
# Cloud-1 - install.yml

- name: Install Cloud-1
  hosts: all
  vars:
    docker_networks_list:
      - cloud-1
  become: yes
  roles:
    - name: import docker role
      role: docker
      tags:
        - docker
      become: yes
    - name: import mysql role
      role: mysql
      tags:
        - mysql
      vars:
        - docker_mysql_network: "{{ docker_networks_list[0] }}"
      become: yes
    - name: import nginx role
      role: nginx
      tags:
        - nginx
    - name: import phpmyadin role
      role: phpmyadmin
      tags:
        - phpmyadmin
    - name: import wordpress role
      role: wordpress
      tags:
        - wordpress
    - name: import php-fpm role
      role: php-fpm
      tags:
        - php-fpm

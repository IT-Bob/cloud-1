---
# Cloud-1 - install.yml

- name: Install Cloud-1
  hosts: all
  vars:
    docker_networks_name:
      - cloud-1
  roles:
    - name: import docker role
      role: docker
      tags:
        - docker
      become: yes
    - name: import mysql role
      role: mysql
      tags:
        - mysql
      become: yes
    - name: import nginx role
      role: nginx
      tags:
        - nginx
      become: yes
    - name: import phpmyadin role
      role: phpmyadmin
      tags:
        - phpmyadmin
      become: yes
    - name: import wordpress role
      role: wordpress
      tags:
        - wordpress
      become: yes
    - name: import php-fpm role
      role: php-fpm
      tags:
        - php-fpm
      become: yes
